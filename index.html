<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JN Weather Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>


  <body class="row">
    <header>
      <h1 class="heading">Weather Dashboard</h1>
    </header>
<div class="row" style="border: 1px solid black">
    <form class="col-12 col-md-6 col-lg-3 search-card">
      <!--can i just delete the action?-->
      <h2>Search for a City:</h2>
      <input id="city-input" type="text" placeholder="Enter a City" />
      <button id="search-btn">Search!</button>
      <section id="prev-search"></section>
    </form>

    <main class="col-12 col-md-6 col-lg-8 results-card" style="border: 1px solid black">
      <section id="current-search">
        <h2 id="current-city"></h2>
        <span id="icon"></span>
        <h3 id="current-weather"></h3>
      </section>
      <section id="five-day-card">
        <h2 id="five-day-text"></h2>
      </section>
    </main>
  </div>
  <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
